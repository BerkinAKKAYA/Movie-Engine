<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Engine</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://berkinakkaya.github.io/img/favicon.png" />
    <link rel="shortcut icon" href="https://berkinakkaya.github.io/img/favicon.png" />
</head>
<body>
    <h1 id="header">Movie Engine</h1>
    <div id="search">
        <div>
            <label>Search:</label>
            <input type="text" placeholder="Search">
        </div>
        <div>
            <label>Type:</label>
            <select>
                <option>All</option>
                <option>Movie</option>
                <option>Show</option>
            </select>
        </div>
        <div>
            <label>Year:</label>
            <input type="number" value="0">
        </div>
        <button onclick="Search()">Search</button>
    </div>
    <div id="movie-holder">
    </div>
    <template id="movie-card-template">
        <div class="movie-card">
            <img src="" alt="Poster" >
            <h3></h3>
            <p></p>
            <a href="#" target="_blank">
                <button>Details</button>
            </a>
        </div>
    </template>
</body>
<script src="./main.js"></script>
</html>
